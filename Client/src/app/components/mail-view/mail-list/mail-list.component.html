<div class="mail-list-header">

  <div class="left">
    <div> selected: {{ selectedChar() }} </div>
    <div id="none-selected" *ngIf="selectedChar() === 'None'">
      <button id="refresh-btn" (click)="refresh.emit();"> Refresh </button>
    </div>

  </div>

  <div class="right">
  </div>

</div>

<postar-mail-item
*ngFor="let msg of messagesList" [msg]=msg
    (selectEmitter)="onSelect($event)">
</postar-mail-item>
