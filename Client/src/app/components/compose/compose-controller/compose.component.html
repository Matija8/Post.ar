<div id="compose-container">

  <postar-compose-item
    *ngFor="let editor of openEditors | slice:(-MAX_OPEN); let i = index;"
    [index]="i+(openEditors.length > MAX_OPEN ? openEditors.length-MAX_OPEN : 0 )"
    [editorData]="editor"
    (closeEvent)="closeEditor($event)"
    (send)="onSend($event)">
  </postar-compose-item>

</div>
