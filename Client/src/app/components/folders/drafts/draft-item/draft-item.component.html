<mat-card class="draft-item unselectable" (click)="OpenCompose()">
    <p></p>
    <mat-checkbox (click)="$event.stopPropagation()"
        [checked]="isSelected"
        (change)="selectToggle()"></mat-checkbox>
    <p></p>
    <button mat-raised-button color="warn" type="button"
        (click)="deleteDraft($event)">
        delete
    </button>
    <div class="draft-item-subject"> Subject: {{ draft.subject }} </div>
    <div class="draft-item-to"> To: {{ draft.to }} </div>
</mat-card>
