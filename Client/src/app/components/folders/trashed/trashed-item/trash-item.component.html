<mat-card class="mail-item unselectable">

  <mat-checkbox
    (click)="$event.stopPropagation()"
    [checked]="selected"
    (change)="selectToggle()"
  ></mat-checkbox>

  <div>
    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="deleteForever($event)"
    > delete forever
    </button>
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="restore($event)"
    > restore
    </button>
  </div>

  <div class="mail-item-link" [routerLink]="[router.url, msg.messageId]">
    <div class="mail-item-title" *ngIf="sentByMe; else From">
      To: {{ msg.to }}
    </div>
    <ng-template #From>
      <div class="mail-item-title">From: {{ msg.from }}</div>
    </ng-template>
  </div>
</mat-card>
