<div class="postar-center">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Log In</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input id="email" name="email" type="text" [(ngModel)]="this.email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input id="password" name="password" type="password" [(ngModel)]="this.password" class="form-control" required>
            </div>
            <button (click)="LogIn()" type="button" class="btn btn-primary float-left">Log In</button>
            <button class="btn btn-secondary float-right"><a routerLink="/register" routerLinkActive="active">Register</a></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
