<div class="postar-center">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="">First name</label>
              <input name="name" type="text" [(ngModel)]="this.name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="">Last name</label>
              <input name="surname" type="text" [(ngModel)]="this.surname" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input id="email" name="email" type="text" [(ngModel)]="this.email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input id="password" name="password" type="password" [(ngModel)]="this.password" class="form-control" required>
            </div>
            <button (click)="registerUser()" type="button" class="btn btn-primary float-left">Register</button>
            <button class="btn btn-secondary float-right" routerLink="/login" routerLinkActive="active">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
