<div class="col-md-6 mx-auto">
  <div class="card">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label>First name:</label>
          <input name="name" type="text" [(ngModel)]="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Last name:</label>
          <input name="surname" type="text" [(ngModel)]="surname" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input id="email" name="email" type="text" [(ngModel)]="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input name="password" type="password" [(ngModel)]="password" class="form-control" required>
        </div>
        <label>Retype password:</label>
        <input name="retype-password" type="password" [(ngModel)]="retypePassword" class="form-control" required>
        <p class="login-warning" [style.visibility]="warning">
          Failed to register!
        </p>
        <button (click)="registerUser()" type="button" class="btn btn-primary float-left" [disabled]="!validParams()">
          Register
        </button>
        <button class="btn btn-secondary float-right" routerLink="/login" routerLinkActive="active">
          Log In
        </button>
      </form>
    </div>
  </div>
</div>
