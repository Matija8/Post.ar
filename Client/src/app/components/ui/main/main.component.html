
<postar-header *ngIf="shouldHeaderRender()"></postar-header>

<main [ngClass]="{'under-header': shouldHeaderRender()}">

    <postar-sidebar
        *ngIf="shouldSidebarRender()"
        (addCompose)="addComposeSubject.next()">
    </postar-sidebar>

    <div [ngClass]="{'right-of-sidebar': shouldSidebarRender()}">
        <router-outlet #routerOutlet="outlet" ></router-outlet>
    </div>

    <postar-compose
        *ngIf="shouldSidebarRender()"
        [signalFromParent]="addComposeSubject.asObservable()">
    </postar-compose>

</main>
